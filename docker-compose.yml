version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:6.0
    container_name: satellite-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: satellite_analysis
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - satellite-network

  # Backend API
  backend:
    build: ./backend
    container_name: satellite-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      MONGODB_URI: mongodb://admin:password123@mongodb:27017/satellite_analysis?authSource=admin
      JWT_SECRET: your_jwt_secret_key_here
      JWT_EXPIRE: 7d
      GOOGLE_CLIENT_ID: your_google_client_id
      GOOGLE_CLIENT_SECRET: your_google_client_secret
      OPENWEATHER_API_KEY: your_openweather_api_key
      SENTINELHUB_CLIENT_ID: your_sentinelhub_client_id
      SENTINELHUB_CLIENT_SECRET: your_sentinelhub_client_secret
      AI_SERVICE_URL: http://ai-service:5001
      CLIENT_URL: http://localhost:3000
    depends_on:
      - mongodb
      - ai-service
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - satellite-network

  # AI Service
  ai-service:
    build: ./ai-models
    container_name: satellite-ai-service
    restart: unless-stopped
    ports:
      - "5001:5001"
    environment:
      FLASK_ENV: production
      PORT: 5001
    volumes:
      - ./ai-models:/app
    networks:
      - satellite-network

  # Frontend
  frontend:
    build: ./frontend
    container_name: satellite-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - satellite-network

  # Nginx Reverse Proxy (Optional)
  nginx:
    image: nginx:alpine
    container_name: satellite-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-service
    networks:
      - satellite-network

volumes:
  mongodb_data:

networks:
  satellite-network:
    driver: bridge

